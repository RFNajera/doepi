<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DoEpi (DOS) in your browser</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 10px 14px; border-bottom: 1px solid #ddd; }
    #wrap { height: calc(100% - 62px); display: flex; flex-direction: column; }
    #dos { flex: 1; width: 100%; }
    .hint { font-size: 14px; opacity: 0.85; line-height: 1.35; }
    code { background: #f6f6f6; padding: 1px 4px; border-radius: 4px; }
  </style>

  <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>
  <header>
    <div><strong>DoEpi</strong> (DOS-based CDC training) running in-browser</div>
    <div class="hint">
      This version renames the executables to DOS-friendly names (<code>DOEPI1.EXE</code>, <code>DOEPI2.EXE</code>, etc.)
      and auto-runs <code>DOEPI1.EXE</code>.
    </div>
  </header>

  <div id="wrap">
    <div id="dos"></div>
  </div>

  <script>
    Dos(document.getElementById("dos"), {
      wdosboxUrl: "https://v8.js-dos.com/latest/wdosbox.js",
    }).run("DoEpi.jsdos");
  </script>
</body>
</html>
